<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #16a085;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            width: 650px; /* Fixed width */
            max-width: 100%; /* Responsive */
            transition: transform 0.3s ease-in-out;
        }

        h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #444;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #16a085;
            box-shadow: 0 0 8px #16a085;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        .nextBtn-container {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }

        .nextBtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #16a085; /* Green background */
            color: white;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .nextBtn:hover {
            background-color: black; /* Darker green on hover */
        }
        .prevBtn-container {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }

        .prevBtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #16a085; /* Green background */
            color: white;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .prevBtn:hover {
            background-color: black; /* Darker green on hover */
        }

        .step {
            display: none;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .step.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .step.inactive {
            transform: translateX(-100%);
            opacity: 0;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .navigation-buttons button {
            width: 48%;
            padding: 12px;
        }

        .step-indicators {
            text-align: center;
            margin-bottom: 30px;
        }

        .step-indicators span {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #ddd;
            border-radius: 50%;
        }

        .step-indicators span.active {
            background-color: #16a085;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="form-container" id="registration-container">
        <h2>Patient Registration</h2>

        <!-- Step Indicators -->
        <div class="step-indicators">
            <span class="active" id="indicator-1"></span>
            <span id="indicator-2"></span>
            <span id="indicator-3"></span>
        </div>

        <form id="patient-registration-form">
            <!-- Step 1: Personal Information -->
            <div class="step active" id="step-1">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Step 2: Medical History -->
            <div class="step" id="step-2">
                <div class="form-group">
                    <label for="allergies">Allergies:</label>
                    <input type="text" id="allergies" name="allergies">
                </div>
                <div class="form-group">
                    <label for="medications">Current Medications:</label>
                    <input type="text" id="medications" name="medications">
                </div>
                <div class="form-group">
                    <label for="medical-conditions">Pre-existing Medical Conditions:</label>
                    <input type="text" id="medical-conditions" name="medical-conditions">
                </div>
            </div>

            <!-- Step 3: Contact Information -->
            <div class="step" id="step-3">
                <div class="form-group">
                    <label for="emergency-contact">Emergency Contact Name:</label>
                    <input type="text" id="emergency-contact" name="emergency-contact" required>
                </div>
                <div class="form-group">
                    <label for="emergency-phone">Emergency Contact Phone:</label>
                    <input type="tel" id="emergency-phone" name="emergency-phone" required>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button type="button" id="prevBtn" class="prevBtn" onclick="prevStep()">Previous</button>
                <button type="button" id="nextBtn" class="nextBtn" onclick="nextStep()">Next</button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll(".step");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const indicators = document.querySelectorAll(".step-indicators span");

        // Show the first step
        showStep(currentStep);

        function showStep(step) {
            steps.forEach((stepDiv, index) => {
                stepDiv.classList.remove("active", "inactive");
                if (index === step) {
                    stepDiv.classList.add("active");
                } else if (index < step) {
                    stepDiv.classList.add("inactive");
                }
            });

            indicators.forEach((indicator, index) => {
                indicator.classList.toggle("active", index === step);
            });

            // Hide/show navigation buttons based on the step
            prevBtn.style.display = step === 0 ? "none" : "inline-block";
            nextBtn.innerHTML = step === steps.length - 1 ? "Submit" : "Next";
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            } else {
                // Form submission logic can be added here
                window.location.href = "patientHomepage.html";
                // Optionally, reset the form
                // document.getElementById("patient-registration-form").reset();
                // currentStep = 0;
                // showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        }
    </script>
</body>
</html>
